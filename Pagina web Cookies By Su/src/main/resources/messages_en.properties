nosotros.titulo=Discover the delicious story of Cookies by Su!
nosotros.abstract=Founded in December 2022 as a humble family hobby, our cookie company quickly flourished under the expert guidance of our founder and master cookie maker, Susan.nosotros.historia.titulo=Historia del empredimiento
nosotros.historia.titulo=Our Story
nosotros.historia1=Cookies by Su is an innovative and warm cookie company, founded in December 2022. What began as a family hobby quickly flourished, formalizing into a promising company in February 2023. Our story begins in the kitchen of Susan, our founder and master cookie maker, whose hands have been behind every recipe and every cookie baked with love. Susan's cookies, famous among friends and family for their unmatched flavor and perfect texture, became the center of attention at every family event. It was this constant praise and encouragement from her family that motivated her to take the leap of confidence to turn her passion into her profession.
nosotros.historia2=At "Cookies by Su", we firmly believe in the value of family businesses and the personal touch that each of our products carries. Each cookie is more than just a bite; It is a unique experience, created with the highest quality ingredients and a pinch of love. From those initial days, until today, we have maintained that essence that makes us unique: the commitment to excellence, constant innovation in our recipes, and of course, the warmth and closeness of a family business.
nosotros.historia3=We invite all our customers to be part of this sweet adventure, experiencing the true taste of cookies made with passion and dedication. At "Cookies by Su", we don't just sell cookies; We share moments of happiness, create memories and strengthen bonds with each bite.
nosotros.redes.titulo=Connect with us on social media and join our sweet community!
nosotros.redes1=Follow us on our social media to stay up to date with the latest news, exclusive promotions and behind the scenes of Cookies by Su. Join our community of cookie lovers and share delicious moments with us.
nosotros.redes2=At "Cookies by Su", we firmly believe in the value of family businesses and the personal touch that each of our products carries. Each cookie is more than just a bite; It is a unique experience, created with the highest quality ingredients and a pinch of love. From those initial days, until today, we have maintained that essence that makes us unique: commitment to excellence, constant innovation.
nosotros.redes3=\u00a1No te pierdas ni una sola galleta! S\u00edguenos ahora en nuestras redes sociales:
nosotros.direccion.titulo=Pick up your cookies directly from our kitchen!
nosotros.direccion=Our home is also the heart of Cookies by Su. Come pick up your orders directly from our location on Avenida Omega, Cartago. We appreciate your support and look forward to sharing our delights directly with you.
nosotros.direccion.small=Avenida Omega,Cartago,Costa Rica
nosotros.direccion.figcaption=We can't wait to see you at our location to pick up your favorite cookies!
