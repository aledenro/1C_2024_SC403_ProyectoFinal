nosotros.titulo=\u00a1Descubre la deliciosa historia de Cookies by Su!
nosotros.abstract=Fundada en diciembre de 2022 como un humilde pasatiempo familiar, nuestra empresa de galletas r\u00e1pidamente floreci\u00f3 bajo la direcci\u00f3n experta de nuestra fundadora y maestra galletera, Susan.
nosotros.historia.titulo=Historia del empredimiento
nosotros.historia1=Cookies by Su es una innovadora y c\u00e1lida empresa de galletas, fundada en de diciembre de 2022. Lo que comenz\u00f3 como un pasatiempo familiar r\u00e1pidamente floreci\u00f3, formaliz\u00e1ndose en una prometedora empresa en febrero de 2023. Nuestra historia comienza en la cocina de Susan, nuestra fundadora y maestra galletera, cuyas manos han estado detr\u00e1s de cada receta y cada galleta horneada con amor. Las galletas de Susan, famosas entre amigos y familiares por su sabor inigualable y textura perfecta, se convirtieron en el centro de atenci\u00f3n en cada evento familiar. Fue esta constante alabanza y el impulso de su familia lo que la motiv\u00f3 a dar el salto de confianza para convertir su pasi\u00f3n en su profesi\u00f3n.
nosotros.historia2=En "Cookies by Su", creemos firmemente en el valor de los negocios familiares y el toque personal que cada uno de nuestros productos lleva. Cada galleta es m\u00e1s que un simple bocado; es una experiencia \u00fanica, creada con ingredientes de la m\u00e1s alta calidad y una pizca de amor. Desde aquellos d\u00edas iniciales, hasta hoy, hemos mantenido esa esencia que nos hace \u00fanicos: el compromiso con la excelencia, la innovaci\u00f3n constante en nuestras recetas, y por supuesto, el calor y la cercan\u00eda de un negocio familiar.
nosotros.historia3=Invitamos a todos nuestros clientes a ser parte de esta dulce aventura, experimentando el verdadero sabor de las galletas hechas con pasi\u00f3n y dedicaci\u00f3n. En "Cookies by Su", no solo vendemos galletas; compartimos momentos de felicidad, creamos recuerdos y fortalecemos lazos con cada mordida. 
nosotros.redes.titulo=\u00a1Con\u00e9ctate con nosotros en las redes sociales y \u00fanete a nuestra dulce comunidad!
nosotros.redes1=S\u00edguenos en nuestras redes sociales para mantenerte al d\u00eda con las \u00faltimas noticias, promociones exclusivas y detr\u00e1s de escena de Cookies by Su.  \u00danete a nuestra comunidad de amantes de las galletas y comparte momentos deliciosos con nosotros.
nosotros.redes2=En "Cookies by Su", creemos firmemente en el valor de los negocios familiares y el toque personal que cada uno de nuestros productos lleva. Cada galleta es m\u00e1s que un simple bocado; es una experiencia \u00fanica, creada con ingredientes de la m\u00e1s alta calidad y una pizca de amor. Desde aquellos d\u00edas iniciales, hasta hoy, hemos mantenido esa esencia que nos hace \u00fanicos: el compromiso con la excelencia, la innovaci\u00f3n constante
nosotros.redes3=\u00a1No te pierdas ni una sola galleta! S\u00edguenos ahora en nuestras redes sociales:
nosotros.direccion.titulo=\u00a1Recoge tus galletas directamente desde nuestra cocina!
nosotros.direccion=Nuestro hogar es tambi\u00e9n el coraz\u00f3n de Cookies by Su. Ven a recoger tus pedidos directamente desde nuestra ubicaci\u00f3n en Avenida Omega,Cartago. Apreciamos tu apoyo y esperamos compartir nuestras delicias directamente contigo.
