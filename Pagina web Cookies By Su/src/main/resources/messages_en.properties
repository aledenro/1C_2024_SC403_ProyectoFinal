contacto.correo.mensaje=<h2>Dear %s %s!</h2><hr><br><p>Thank you for taking the time to reach out to us! At Cookies by Su, we greatly appreciate feedback and inquiries from our customers.<br><br>We're thrilled that you've shown interest in our delicious cookies. Your message has been received, and we're excited to assist you with any questions or concerns you may have.<br><br>Our dedicated team is currently reviewing your message, and we'll be in touch with you shortly to provide all the information you need. We want to ensure we give you the best possible experience and address any concerns you may have.<br><br>In the meantime, if you have any urgent inquiries or need immediate assistance, feel free to send us a message via WhatsApp. We're here to help you anytime.<br><br>We're looking forward to speaking with you soon and sharing the joy of our delightful cookies!<br><br>Warm regards,<h3>Cookies by Su Team</h3>
